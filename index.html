<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Humpback whale Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Humpback Quiz">
  <link rel="shortcut icon" href="#">
  <link rel="stylesheet" type="text/css" href="index.css" />
</head>

<body>
<header>
    <div>
        <h1>Humpback Whale Quiz</h1>
    </div>
    <div>
        <ul>
            <li class="sizeMe">Question:
                <span class="questionNumber">0</span>/5</li>
            <li class="sizeMe">Score:
                <span class="score">0</span></li>
        </ul>
    </div>
</header>
    
<main role="main" class="container">
    <div role="region" class="ocean">
        <div class="startQuiz box">
            <h2>How much do you know about giants in the sea?</h2>
                <img src="images/start.jpg" alt="black and white photo of humpback whale" class="images">
            <button type="button" class="startButton button">Start</button>
        </div>
        <div class="questionBox box altBox"></div>
        <div class="response box altBox"></div>
        <div class="final box altBox"></div>
    </div>
</main>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
